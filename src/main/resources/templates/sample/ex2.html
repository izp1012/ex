<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>반복문 처리</title>
</head>
<style>
  .target{
    background-color : red;
  }
</style>
<body>
<!--  <ul>-->
<!--    <li th:each="dto : ${list}">-->x
<!--      [[${dto}]]-->
<!--    </li>-->
<!--  </ul>-->
  <ul>
    <li th:each="dto, state : ${list}">
        [[${state.index}]] --- [[${dto}]]
    </li>
  </ul>
    5의 배수만 출력
  <ul>
      <li th:each="dto, state : ${list}" th:if="${dto.sno % 5 == 0}">
        [[${dto}]]
      </li>
  </ul>
  sno 가 5로 나눈 나머지가 0인 경우에는 sno 만 출력, 그렇지 않다면 sampleDTO 의 first 를 출력하라
  <ul>
    <li th:each="dto, state : ${list}">
      <span th:if="${dto.sno % 5 == 0 }" th:text="${'-----------------'+dto.sno}"></span>
      <span th:unless="${dto.sno % 5 == 0 }" th:text =${dto.first}></span>
    </li>
  </ul>
  위의 조건을 삼항연산자 방식을 이용하기.
<ul>
  <li th:each="dto, state : ${list}" th:text="${dto.sno % 5 == 0 }? ${'-----------------'+dto.sno} : ${dto.first}">
  </li>
</ul>
위의 조건 내용을 th:block 이용하여 변환하기
<ul>
  <th:block th:each="dto : ${list}">
    <li th:text="${dto.sno % 5 == 0 }? ${'-----------------'+dto.sno} : ${dto.first}">
    </li>
  </th:block>
</ul>

css 적용하기
<ul>
  <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0}?'target'" th:text="${dto}">
  </li>
</ul>

</body>
</html>
